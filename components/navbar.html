<!-- CropAI Navbar Component - Modern Tailwind/FontAwesome Style -->
<header class="earthy-gradient text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-leaf text-2xl mr-2"></i>
            <a href="index.html" class="text-xl font-bold" style="text-decoration:none;">CropGuard AI</a>
        </div>
        <div class="flex items-center">
            <div class="mr-4">
                <select id="languageSelector" class="bg-white bg-opacity-20 rounded px-3 py-1 text-sm focus:outline-none">
                    <option value="en">English</option>
                    <option value="sw">Swahili</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <a href="javascript:void(0)" id="settingsBtn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 relative" title="Settings">
                <i class="fas fa-cog"></i>
            </a>
            <button id="themeToggleBtn" class="theme-toggle ml-2">
                <i class="fas fa-moon"></i>
                <span id="themeToggleText">Dark Mode</span>
            </button>
            <a href="alerts.html" class="ml-4 relative" title="Disease Alerts">
                <i class="fas fa-bell"></i>
                <span id="alert-badge" class="notification-badge">‚óè</span>
            </a>
            <button id="navbar-hamburger" aria-label="Open navigation" aria-controls="navbar-links" aria-expanded="false" tabindex="0" class="ml-4 md:hidden">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
    <nav id="navbar-links" class="container mx-auto mt-2 flex flex-col md:flex-row md:items-center md:justify-center hidden md:flex">
        <a href="index.html" class="mx-2 py-2 px-4 rounded hover:bg-green-100 hover:text-green-700 transition">Home</a>
        <a href="geotagging.html" class="mx-2 py-2 px-4 rounded hover:bg-green-100 hover:text-green-700 transition">Geotagging</a>
        <a href="analytics.html" class="mx-2 py-2 px-4 rounded hover:bg-green-100 hover:text-green-700 transition">Analytics</a>
        <a href="main.html" class="mx-2 py-2 px-4 rounded hover:bg-green-100 hover:text-green-700 transition">Scan</a>
    </nav>
</header>
<link rel="stylesheet" href="assets/css/navbar.css">
<script>
// Ensure navbar.js is loaded after navbar is injected (for dynamic loads)
if (!window.__navbarScriptLoaded) {
        var script = document.createElement('script');
        script.src = 'assets/js/navbar.js';
        script.onload = function() { window.__navbarScriptLoaded = true; };
        document.body.appendChild(script);
}
// Hamburger menu toggle for mobile
// This will work if navbar is loaded after DOMContentLoaded
setTimeout(function() {
    var hamburger = document.getElementById('navbar-hamburger');
    var links = document.getElementById('navbar-links');
    if (hamburger && links) {
        hamburger.addEventListener('click', function() {
            links.classList.toggle('hidden');
        });
    }
}, 500);
</script>
<!-- End Navbar Component -->
